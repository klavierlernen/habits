<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essen Heute</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #f6f6f2;
      --text: #111111;
      --accent: rgba(0, 122, 255, 0.5);
      --check: #16a34a;
      --card: #ffffff;
      --shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", "SF Pro Text", -apple-system, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 70% -10%, #fff7e6, transparent),
        linear-gradient(135deg, #f6f6f2 0%, #f0f8ff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: 28px;
      padding: 32px 28px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 24px;
    }

    .status {
      display: grid;
      gap: 10px;
      align-items: start;
    }

    .status-icon {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(22, 163, 74, 0.12);
      color: var(--check);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .status.done .status-icon {
      opacity: 1;
      transform: scale(1);
    }

    .status-title {
      font-size: 22px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .status.done .status-title {
      opacity: 1;
      transform: translateY(0);
    }

    .list {
      display: grid;
      gap: 12px;
    }

    .list-item {
      width: 100%;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 18px;
      background: transparent;
      padding: 14px 16px;
      font-size: 17px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
      text-align: left;
    }

    .list-item:active {
      transform: scale(0.98);
    }

    .list-item.selected {
      background: var(--accent);
      border-color: rgba(0, 122, 255, 0.2);
    }

    .emoji {
      font-size: 22px;
      width: 28px;
      text-align: center;
    }

    .hint {
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="status" id="status">
      <div class="status-icon">
        <i data-lucide="check"></i>
      </div>
      <div class="status-title">Heute alles erledigt</div>
      <div class="hint">Tippe jede Mahlzeit an.</div>
    </section>

    <section class="list" id="list">
      <button class="list-item" type="button">
        <span class="emoji">üç£</span>
        <span>Lachsfilet</span>
      </button>
      <button class="list-item" type="button">
        <span class="emoji">üçû</span>
        <span>2x Brot mit Belag</span>
      </button>
      <button class="list-item" type="button">
        <span class="emoji">üç≤</span>
        <span>Mittagessen</span>
      </button>
      <button class="list-item" type="button">
        <span class="emoji">üçû</span>
        <span>2x Brot mit Belag</span>
      </button>
      <button class="list-item" type="button">
        <span class="emoji">ü•õ</span>
        <span>Speisequark</span>
      </button>
    </section>
  </main>

  <script>
    const list = document.getElementById("list");
    const status = document.getElementById("status");

    function updateStatus() {
      const items = [...list.querySelectorAll(".list-item")];
      const allDone = items.every((item) => item.classList.contains("selected"));
      status.classList.toggle("done", allDone);
    }

    list.addEventListener("click", (event) => {
      const button = event.target.closest(".list-item");
      if (!button) return;
      button.classList.toggle("selected");
      updateStatus();
    });

    lucide.createIcons();
  </script>
</body>
</html>
