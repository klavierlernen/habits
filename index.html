<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corbado Login Test (Fixed)</title>

  <!-- Eruda Debug Console -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <!-- Corbado UMD Build (richtig!) -->
  <link rel="stylesheet" href="https://cdn.corbado.com/web-js/latest/bundle/index.css"/>
  <script src="https://cdn.corbado.com/web-js/latest/bundle/index.umd.js"></script>

  <style>
    body { font-family: system-ui; padding: 20px; }
    button { padding: 14px; width: 100%; }
    #corbadoContainer { margin-top:20px; min-height:150px; }
  </style>
</head>

<body>

<h2>Login Test</h2>

<button id="loginBtn">Login starten</button>
<div id="corbadoContainer"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  console.log("DOM geladen â€” Initialisiere Corbado UMDâ€¦");
  console.log("Corbado global:", window.Corbado);

  try {
    const cb = new Corbado({
      projectID: "pro-8203476425584199588",
      apiKey: "corbado1_GHlBk2HgxuV6dBaKT2QZTfJJFxdleU",
      redirectUrl: "https://lillyapp.github.io/habits/"
    });

    console.log("Corbado initialisiert:", cb);

    document.getElementById("loginBtn").onclick = () => {
      console.log("Login Button geklickt ðŸš€");

      cb.mountLogin({
        containerId: "corbadoContainer",
        mode: "login",
        onLoggedIn: user => {
          console.log("LOGIN ERFOLGREICH:", user);
          alert("Login OK: " + user.sub);
        },
        onError: err => {
          console.error("LOGIN FEHLER:", err);
        }
      });
    };

  } catch (err) {
    console.error("FEHLER BEI INIT:", err);
  }

});
</script>

</body>
</html>
